name: CI

on: [push, pull_request]

jobs:
  typos:
    name: Typos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Typos check
        uses: crate-ci/typos@master

  rust-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: .
      - name: Cargo check
        run: cargo check -p matrix-bridge-feishu
      - name: Cargo test
        run: cargo test -p matrix-bridge-feishu
      - name: Cargo integration test (mock_feishu_matrix)
        run: cargo test -p matrix-bridge-feishu --test mock_feishu_matrix
